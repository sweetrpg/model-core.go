name: CI

concurrency: python-ci

on:
    push:
        branches: [python]
        paths:
            - "src/**"
            - "tests/**"
            - setup.cfg
            - setup.py
            - tox.ini
            - "requirements/*.txt"
            - "docs/**"
    workflow_run:
        workflows: ["update-python-reqs"]
        types: [completed]

jobs:
    tests:
        name: ${{ matrix.name }}
        runs-on: ${{ matrix.os }}
        concurrency: ci
        strategy:
            fail-fast: false
            matrix:
                include:
                    - {
                          name: linux,
                          python: "3.11",
                          os: ubuntu-latest,
                          tox: py311,
                      }
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python }}
            - name: update-pip
              run: |
                  pip install -U wheel
                  pip install -U setuptools
                  python -m pip install -U pip
            - name: get-pip-cache-dir
              id: pip-cache
              run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
            - name: cache-pip
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pip-cache.outputs.dir }}
                  key: pip|${{ runner.os }}|${{ matrix.python }}|${{ hashFiles('setup.py') }}|${{ hashFiles('requirements/*.txt') }}
            - name: install-utils
              run: pip install tox
            - name: tests
              run: |
                  tox -e ${{ matrix.tox }}

    docs:
        needs: [tests]
        runs-on: ubuntu-latest
        concurrency: docs
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
            - name: install-deps
              run: pip install -r requirements/docs.txt
            - name: make-docs
              run: cd docs && make html
            - name: publish-docs
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./docs/_build/html
                  destination_dir: python

    publish:
        needs: [tests]
        runs-on: ubuntu-latest
        concurrency: publish
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: publish
              uses: relekang/python-semantic-release@v7.34.6
              with:
                additional_options: "--patch"
                github_token: ${{ secrets.GITHUB_TOKEN }}
                repository_username: __token__
                repository_password: ${{ secrets.PYPI_TOKEN }}

    notify:
        needs: [publish]
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - repo: db
                    - repo: library-objects
                    - repo: catalog-objects
                    - repo: kv-objects
        steps:
            - uses: juztcode/repo-ditpatch-action@v1
              with:
                  event-type: model-core-published
                  token: ${{ secrets.REPO_ACCESS_TOKEN }}
                  repository: sweetrpg/${{ matrix.repo }}
